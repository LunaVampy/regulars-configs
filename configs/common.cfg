// set master servers for git version
sv_masterextra1 "207.55.114.154"; sv_masterextra2 "107.161.23.68"; sv_masterextra3 "92.62.40.73";  sv_master1 "2604:180:0:637::2"
sv_eventlog 1
skill 9
sv_autoscreenshot 1
g_norecoil 1
g_antilag 2
// return to default
g_warmup 0
g_chat_nospectators 0
sv_vote_nospectators 0

// map voting
g_maplist_votable 9
g_maplist_shuffle 0
g_maplist_selectrandom 1
g_maplist_mostrecent_count 0
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0


// set default player model
sv_defaultcharacter 1
sv_defaultplayermodel models/player/megaerebus.iqm
g_fullbrightplayers 1	// 1 to make players fullbright
g_fullbrightitems 1	// 1 to make items fullbright

// set master votes
sv_vote_master_commands "movetored movetoblue movetoyellow movetopink kick kickban mute"

// restart on f4 as many as need
sv_ready_restart 1
sv_ready_restart_repeatable 1

// set start delay
g_start_delay 10	
// accept packets during sleep
sv_checkforpacketsduringsleep 1
