set _done_initializing 0
timestamps 0
timeformat "[%Y-%m-%d %H:%M:%S]"
sv_public 1


exec "configs/vars.cfg"
exec "configs/aliases.cfg"
exec "configs/common.cfg"
exec "configs/auth.cfg"
exec "configs/regulars-balance.cfg"
exec "configs/regulars-physics.cfg"
exec "configs/modes/insta_ctf.cfg"


set _pick_text "^2Pick^7"
set _drop_text "^3Drop^7"

set _bo3_info "${_drop_text}-${_drop_text}-${_drop_text}-${_drop_text}-${_pick_text}-${_pick_text}"
set _bo5_info "${_pick_text}-${_pick_text}-${_drop_text}-${_drop_text}-${_pick_text}-${_pick_text}"
set _bo7_info "${_pick_text}-${_pick_text}-${_pick_text}-${_pick_text}-${_pick_text}-${_pick_text}"
set _server_admins "Slava, Qbit, Twoism, Akd"

// custom cup settings here
hostname "[力] TheRegulars ☠ Cup Server #${_server_number}"
sv_motd "Regulars Cup Server\n\n^1Map Picking Rules^7\nbo3: ${_bo3_info}\nbo5: ${_bo5_info}\nbo7: ${_bo7_info}\nIRC: #xonotic.cup @ quakenet.org \n\n\n Admins: ${_server_admins}"
sv_adminnick "^1Cup Server^3"
timelimit_override 15
// cup server have limited votes
sv_vote_commands "restart fraglimit chmap gotomap nextmap endmatch allready cointoss movetoauto"

// enable teamkill
g_mirrordamage_virtual 1
teamplay_mode 2
g_instagib_mirrordamage 0

// mappool
g_maplist "lostspace2 powerstation_r2 dissocia evilspace_deepsky_v1r2 gib_warehouse_v2r1 dreamscape_r1 stone_castle_ctf_v1r1"

// 2v2
2on2
// disable team balance
g_balance_teams 0
// tournament mode, enables warmup and g_chat_nospectators 2
g_tourney 1
//sv_vote_nospectators 1
// 0.8.1 have bug and 1 value isn't working
sv_vote_nospectators 2
g_warmup_limit -1
// not repetable ready restart
sv_ready_restart_repeatable 0

// allow players to call timeout
sv_timeout 1
sv_timeout_length 120
sv_timeout_number 1
set _done_initializing 1
