// this file contains various punishments that could be used instead
// of banning or kicking player

alias kill_player "prvm_edictset server $1 health -200"
alias zero_ammo "prvm_edictset server $1 ammo_cells 0; prvm_edictset server $1 ammo_shells 0; prvm_edictset server $1 ammo_nails 0; prvm_edictset server $1 ammo_rockets 0"
alias restore_ammo "prvm_edictset server $1 ammo_cells 100; prvm_edictset server $1 ammo_shells 50; prvm_edictset server $1 ammo_nails 70; prvm_edictset server $1 ammo_rockets 50"

alias weapon_block "prvm_edictset server $1 weapon_blocked 1"
alias weapon_unblock "prvm_edictset server $1 weapon_blocked 0"
// NOTE: this might have issues since player slot might change
alias temp_weapon_block "weapon_block $1; defer $2 \"weapon_unblock $1\""
